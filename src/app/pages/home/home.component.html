<div style="margin-left: 20px;">
  <h4 class="head">Recommended Movies</h4>
</div>
  <div class="row" style="padding-left: 25px;">
    @for (item of department; track item.id) 
    {
        <div class="col">
            <div class="card" style="width: 16rem;">
                <img src="{{item.Image}}" class="card-img-top" alt="..." style="height: 350px;">
                <div class="rating">‚≠ê {{item.rating}}</div>
                <div class="card-body">
                  <h5 class="card-title">{{item.Title}}</h5>
                  <p>{{item.genre}}</p>
                <a routerLink="bookTicket" class="btn btn-warning" style="font-weight: 400;">Book Ticket</a>
                </div>
              </div>
              <br><br>
        </div>
    }
</div>
