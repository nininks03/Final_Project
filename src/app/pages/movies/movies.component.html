<div class="movies">
    <div class="row" style="padding-left: 25px;">
        @for (item of movies; track item.id) {
            <div class="col">
                <div class="card" style="width: 16rem;">
                    <img src="{{item.poster}}" class="card-img-top" alt="..." style="height: 350px;">
                    <div class="rating">‚≠ê {{item.rating}}</div>
                    <div class="card-body">
                      <h5 class="card-title">{{item.title.slice(0,30)}}</h5>
                      <p>{{item.genre}}</p> 
                      <a routerLink="{{item.id}}" class="btn btn-warning">More..</a>
                    </div>
                  </div>
            </div>
        }
    </div>
</div>
